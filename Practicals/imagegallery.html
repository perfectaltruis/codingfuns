<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 80%;
            max-height: 80%;
        }
        #modal button {
            position: absolute;
            top: 20px;
            color: white;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        #nextBtn {
            right: 20px;
        }
        #prevBtn {
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <!-- Thumbnails -->
        <img class="thumbnail" src="Opera.png" onclick="openModal('Opera.png')">
        <img class="thumbnail" src="insipirahub.jpg" onclick="openModal('insipirahub.jpg')">
        <img class="thumbnail" src="midnight.jpg" onclick="openModal('midnight.jpg')">
    </div>
    <div id="modal">
        <!-- Modal Content -->
        <button id="prevBtn" onclick="changeImage(-1)">❮</button>
        <img id="modalImg">
        <button id="nextBtn" onclick="changeImage(1)">❯</button>
    </div>
    <script>
        let currentImageIndex = 0;
        const images = ['Opera.png', 'insipirahub.jpg', 'midnight.jpg'];
        function openModal(imageUrl) {
            currentImageIndex = images.indexOf(imageUrl);
            document.getElementById('modalImg').src = imageUrl;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        function changeImage(step) {
            currentImageIndex += step;
            // Loop back to the first image if at the end
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            // Loop to the last image if at the beginning
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
            document.getElementById('modalImg').src = images[currentImageIndex];
        }
    </script>
</body>
</html>
