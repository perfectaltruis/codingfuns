<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAA Student Registration</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            margin-bottom: 10px;
        }
        #profilePhotoError {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>IAA Student Registration</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="registrationNumber">Registration Number (BCS-00-0000-0000):</label>
        <input type="text" id="registrationNumber" name="registrationNumber" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="profilePhoto">Profile Photo (jpg format only):</label>
        <input type="file" id="profilePhoto" name="profilePhoto" accept=".jpg" required>
        <span id="profilePhotoError"></span>

        <label for="password">Password (at least three special characters, one capital letter):</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
    </form>
    <script src="JS/quizfive.js"></script>
</body>
</html>
