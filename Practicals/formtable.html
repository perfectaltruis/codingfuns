<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Tabular Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        form {
            width: 50%;
            margin: 10px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="radio"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 1px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <form>
        <table>
            <tr>
                <td><label for="fname">Full Name:</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Registration Number:</label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <label for="male" style="display: inline-block; margin-right: 10px;"><input type="radio" id="male" name="gender">Male</label>
                    <label for="female" style="display: inline-block;"><input type="radio" id="female" name="gender">Female</label>
                </td>
                
            </tr>
            <tr>
                <td style="display: inline-block; margin-right: 10px;"><button type="submit">Submit</button></td>
                <td style="display: inline-block; margin-right: 10px;"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
